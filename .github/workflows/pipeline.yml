name: ci
on: 
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pipe:
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    uses: platform-mesh/gha/.github/workflows/pipeline-golang-app.yml@main
    secrets: inherit
    with:
      imageTagName: ghcr.io/platform-mesh/extension-manager-operator
      useTask: true
      useLocalCoverageConfig: true
      repoVersionUpdate: platform-mesh/helm-charts
      apiPackagePath: api